<html>
<head>
<title>Stock Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:lightyellow;color:blue">
<H1>Welcome to Stock Management System</H1>
<hr>
<div class="container">
<form method="post" action="/checklogin/"  class="was-validated">
<div class="form-group">
<label for="tLoginId">User Id:</label>
{% csrf_token%}
<input type="text"  class="form-control" id="tLoginId" name="tLoginId">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
<div class="form-group">
<label for="tPassword">Password:</label>
<input   class="form-control" type="password" id="tPassword" name="tPassword">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
<input type="submit"  class="btn btn-primary"><input type="reset"  class="btn btn-primary">
</form>
</div>
</body>
</html>
